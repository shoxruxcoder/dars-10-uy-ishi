<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header-site">
        <div class="container header-site__container">
            <div class="header-site__block">
                <div class="header-site__logo-block">
                    <a class="header-site__logo-link" href="#">
                        <img src="./img/logo.svg" alt="header logo img">
                    </a>
                </div>
                <nav>
                    <ul class="header-site__list">
                        <li class="header-site__item">
                            <a class="header-site__item-link" href="#">Home</a>
                        </li>
                        <li class="header-site__item">
                            <a class="header-site__item-link" href="#">Shop</a>
                        </li>
                        <li class="header-site__item">
                            <a class="header-site__item-link" href="#">Plant Care</a>
                        </li>
                        <li class="header-site__item">
                            <a class="header-site__item-link" href="#">Blogs</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-site__options-block">
                    <button class="header-site__search"></button>
                    <button class="header-site__bucket"></button>
                    <a class="header-site__login">
                        <img src="./img/login-svg.svg" alt="login img">
                    </a>
                </div>
            </div>
            <div class="header-site__mobile-block">
                <input class="header-site__input" type="text" name="headerInput" placeholder="Find your plants" aria-label="Find your plants">
                <button class="header-site__button">
                    <img src="./img/header-mobile-buuton-img.svg" alt="mobile button img">
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__block">
                    <div class="hero__content-block">
                        <h1 class="hero__title">Welcome to GreenShop</h1>
                        <div class="hero__img-block">
                            <img src="./img/hero-img.svg" alt="hero title like img">
                        </div>
                        <p class="hero__text">We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create an unique Urban Jungle. Order your favorite plants!</p>
                        <p class="hero__text-mobile">We are an online plant shop offering a wide range </p>
                        <button class="hero__button">SHOP NOW</button>
                        <a class="hero__link" href="#">
                            <img src="./img/hero-button-mobile.svg" alt="hero button mobile img">
                        </a>
                        <div class="hero__bottom-img">
                            <img src="./img/hero-bottom.svg" alt="hero bottom img">
                        </div>
                    </div>
                    <div class="hero__block-img-plant">
                        <img src="./img/hero-img-plant.png" alt="hero img plant">
                    </div>
                    <div class="hero__block-img-plant-mobile">
                        <img src="./img/hero-plant-img-mobile.svg" alt="">
                    </div>
                </div>
            </section>
        </main>
    </body>
    </html>
